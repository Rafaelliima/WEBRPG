
<div class="container">
  <h1>Criação de Personagem</h1>
  <form id="form-personagem">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="raca">Raça:</label>
    <select id="raca" required>
      <option value="Humano">Humano</option>
      <option value="Elfo">Elfo</option>
      <option value="Anão">Anão</option>
    </select>

    <label for="classe">Classe:</label>
    <select id="classe" required>
      <option value="Guerreiro">Guerreiro</option>
      <option value="Mago">Mago</option>
      <option value="Ladino">Ladino</option>
    </select>

    <h3>Atributos (Distribua 10 pontos):</h3>
    <div id="atributos">
      <div class="atributo">
        <span>Força:</span>
        <button type="button" class="atributo-btn" data-atributo="forca">+</button>
        <span id="forca">0</span>
      </div>
      <div class="atributo">
        <span>Inteligência:</span>
        <button type="button" class="atributo-btn" data-atributo="inteligencia">+</button>
        <span id="inteligencia">0</span>
      </div>
      <div class="atributo">
        <span>Destreza:</span>
        <button type="button" class="atributo-btn" data-atributo="destreza">+</button>
        <span id="destreza">0</span>
      </div>
    </div>
    <p>Pontos restantes: <span id="pontosRestantes">10</span></p>
    <button type="submit">Criar Personagem</button>
  </form>
  <div id="historia-gerada" class="historia"></div>
</div>
<script src="scripts/logica_personagem.js"></script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criação de Personagem</title>
  <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
  <div class="container">
    <h1>Criação de Personagem</h1>
    <form id="form-personagem">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="sexo">Sexo:</label>
      <select id="sexo" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>

      <label for="raca">Raça:</label>
      <select id="raca" required>
        <option value="Humano">Humano</option>
        <option value="Elfo">Elfo</option>
        <option value="Anão">Anão</option>
      </select>

      <label for="classe">Classe:</label>
      <select id="classe" required>
        <option value="Guerreiro">Guerreiro</option>
        <option value="Mago">Mago</option>
        <option value="Ladino">Ladino</option>
      </select>

      <label for="historiaEscolha">Origem:</label>
      <select id="historiaEscolha" required>
        <option value="orfao">Órfão</option>
        <option value="nobre">Nobre</option>
        <option value="campones">Camponês</option>
        <option value="exilado">Exilado</option>
      </select>

      <button type="submit">Criar Personagem</button>
    </form>

    <div id="resumo-personagem" class="resumo" style="display: none;">
      <h2>Resumo do Personagem</h2>
      <pre id="historia-gerada"></pre>
    </div>
  </div>

  <script src="scripts/logica_personagem.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criação de Personagem</title>
  <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
  <div class="container">
    <h1>Criação de Personagem</h1>
    <form id="form-personagem">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="raca">Raça:</label>
      <select id="raca" required>
        <option value="Humano">Humano</option>
        <option value="Elfo">Elfo</option>
        <option value="Anão">Anão</option>
        <option value="Orc">Orc</option>
        <option value="Tiefling">Tiefling</option>
      </select>

      <label for="classe">Classe:</label>
      <select id="classe" required>
        <option value="Guerreiro">Guerreiro</option>
        <option value="Mago">Mago</option>
        <option value="Ladino">Ladino</option>
        <option value="Clérigo">Clérigo</option>
        <option value="Arqueiro">Arqueiro</option>
      </select>

      <label for="historia">Passado do Personagem:</label>
      <select id="historia" required>
        <option value="orfao">Órfão criado nas ruas</option>
        <option value="nobre">De família nobre caída em desgraça</option>
        <option value="exilado">Exilado de uma terra distante</option>
        <option value="acólito">Servo de uma ordem antiga</option>
      </select>

      <h3>Atributos (Distribua 10 pontos):</h3>
      <div id="atributos">
        <label>Força:
          <button type="button" class="btn-atributo" data-atributo="forca">+</button>
          <span id="forca">0</span>
        </label><br>
        <label>Inteligência:
          <button type="button" class="btn-atributo" data-atributo="inteligencia">+</button>
          <span id="inteligencia">0</span>
        </label><br>
        <label>Destreza:
          <button type="button" class="btn-atributo" data-atributo="destreza">+</button>
          <span id="destreza">0</span>
        </label>
      </div>
      <p>Pontos restantes: <span id="pontosRestantes">10</span></p>

      <button type="submit">Criar Personagem</button>
    </form>

    <div id="historiaFinal" class="historia-final" style="display: none;">
      <h2>História do Personagem</h2>
      <p id="resumoHistoria"></p>
    </div>
  </div>

  <script src="scripts/logica_personagem.js"></script>
</body>


<div class="atributo">
  <span>Força: <span id="valor-forca">0</span></span>
  <button type="button" id="btn-forca" class="btn-atributo">+</button>
</div>

<div class="atributo">
  <span>Inteligência: <span id="valor-inteligencia">0</span></span>
  <button type="button" id="btn-inteligencia" class="btn-atributo">+</button>
</div>

<div class="atributo">
  <span>Destreza: <span id="valor-destreza">0</span></span>
  <button type="button" id="btn-destreza" class="btn-atributo">+</button>
</div>


</html>
